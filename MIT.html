      name="keywords"
      content="SHS, Sharon, Countdowns, Senior Countdowns"
    />
    <meta name="description" content="Countdowns for Seniors at SHS" />
    <meta name="author" content="Maksim Straus" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/senior-countdowns-talon.png"

    <meta name="og:title" content="Senior Countdowns" />
    <meta name="og:url" content="https://countdowns.shsdevs.com" />
    <meta

      content="https://countdowns.shsdevs.com/assets/senior-countdowns-talon.png"

    <link href="./styles/main.css" rel="stylesheet" />
    <link href="./styles/background.css" rel="stylesheet" />

  <body>
    <div class="blob"></div>
    <nav>
      <img
        src="/assets/senior-countdowns-talon.svg"
        alt="logo"
        width="30px"
        height="30px"
      />
      <a href="https://github.com/cqb13/senior-countdowns" target="_blank">
        <img
          id="github-icon"
          src="/assets/github-icon.svg"
          alt="github icon"
          width="30px"
          height="30px"
        />
      </a>
    </nav>
    <header>
      <h1 id="title">MIT Countdown</h1>
      <h2>Decision Release</h2>
      <section class="large-timer">
        <div>
          <h2 id="mit-days">00</h2>
          <h3>Days</h3>
        </div>
        <div>
          <h2 id="mit-hours">00</h2>
          <h3>Hours</h3>
        </div>
        <div>
          <h2 id="mit-minutes">00</h2>
          <h3>Minutes</h3>
        </div>
        <div>
          <h2 id="mit-seconds">00</h2>
          <h3>Seconds</h3>
        </div>
      </section>
    </header>
    <footer>
      <a
        href="https://github.com/cqb13/senior-countdowns/blob/main/LICENSE"
        target="_blank"
        >Senior Countdowns | Â© 2025</a
      >
      <a href="https://maksimstraus.dev/" target="_blank"
        >Created by Maksim Straus</a
      >
    </footer>
    <script src="/js/blob.js"></script>
    <script src="/js/mitCountdown.js"></script>
